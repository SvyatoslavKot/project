<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/loginPage.css">

    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
    <div class="overflow-hidden position-relative" id="click-home">

        <div class=" registration-box">

            <div class="container col-lg-10 ">
                <div class="wrapper__fitness ">
                    <div class="row ">
                        <div class="col-12">

                            <div class="box box-info ">

                                <div class="box-header with-border ">
                                    <h3 class="box-title">Регистрация</h3>
                                </div>

                                <div class="box-header with-border error-title-container col-12">
                                    <h5 class="box-title error-title" id="error-title">  </h5>
                                </div>

                                <div class="register-box-body">
                                    <p class="login-box-msg">Расскажи немного о себе</p>

                                    <form action="../../index.html" method="post">
                                        <div class="row" >
                                            <div class="form-inner-group has-feedback col-12">
                                                <input type="text" class="form-inner form-control" placeholder="Твоё имя">
                                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                            </div>
                                            <div class="form-inner-group has-feedback col-12">
                                                <input type="email" class="form-inner form-control" placeholder="Email">
                                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                            </div>
                                            <div class="form-inner-group has-feedback col-12">
                                                <input type="password" class="form-inner form-control" placeholder="Пароль">
                                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                            </div>
                                            <div class="form-inner-group has-feedback col-12">
                                                <input type="password" class="form-inner form-control" placeholder="Повтори пароль">
                                                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-sm-offset-0 col-12">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox">  I agree to the <a href="#">terms</a>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <!-- /.col -->
                                            <div class="col-6">
                                                <button type="submit" class="button ">Зарегистрироваться</button>
                                            </div>
                                        </div>
                                        <!-- /.col -->
                                    </form>

                                    <a href="/login" class="text-center">У меня уже есть аккаунт</a>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>


    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="../static/js/index.js"></script>
</script>

</html>
